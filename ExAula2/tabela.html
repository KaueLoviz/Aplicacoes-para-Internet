<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Remédios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="tabela">
        <table class="tabela" border="1">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Preço</th>
                    <th>Quantidade</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Advil</td>
                    <td>R$ 6,00</td>
                    <td>4</td>
                    <td>R$ 24,00</td>
                </tr>
                <tr>
                    <td>Loratadina</td>
                    <td>R$ 12,00</td>
                    <td>3</td>
                    <td>R$ 48,00</td>
                </tr>
                <tr>
                    <td>Dorflex</td>
                    <td>R$ 3,50</td>
                    <td>3</td>
                    <td>R$ 10,50</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="2">A pagar</th>
                    <th>10</th>
                    <td>R$ 82,50</td>
                </tr>
            </tfoot>
        </table>    
</body>
</html>
