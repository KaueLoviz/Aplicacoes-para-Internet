<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 3 - Exercicio 1</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <main class="container">
        <form method="get">    
            <div class="input-field">
                <p class="titulo" type="text">Dados do Paciente</p>
                <p class="dados">Nome do Paciente: 
                    <input class="input" type="text" name="nome"></input>
                </p> 
                <p class="dados">Registro Hospitalar: 
                    <input class="input" type="text" name="registro"></input>
                </p>
                <p class="dados">Data de Inclusão: 
                    <input class="input" type="date" name="inclusao"></input>
                </p>
                <p class="dados">Data de Nascimento: 
                    <input class="input" type="date" name="datanasc"></input>
                </p>
                <p class="dados">E-mail: 
                    <input class="input" type="email" name="email"></input>
                </p>
                <p class="dados">Gênero:</p>
                <label for="g1">
                    <input class="gn" type="radio" name="genero" value="1" id="g1">Masculino</input><br>
                </label>
                <label for="g2">
                    <input class="gn" type="radio" name="genero" value="2" id="g2">Feminino</input><br>
                </label>
                <p class="dados">Raça Declarada:</p>
                <select class="op" name="raca">
                    <option value=""></option>
                    <option value="1">Branca</option>
                    <option value="2">Negra</option>
                    <option value="3">Parda</option>
                    <option value="4">Amarela</option>
                    <option value="5">Índigena</option>
                </select>
                <br>
                <p class="dados">Como ficou sabendo do estudo:</p><br>
                <input class="sb" type="checkbox" name="estudo" value="convidado"> Convidado <br>
                <input class="sb" type="checkbox" name="estudo" value="internet"> Internet <br>
                <input class="sb" type="checkbox" name="estudo" value="amigos"> Amigos <br>
                <input class="sb" type="checkbox" name="estudo" value="familiares"> Familiares <br>
                <input class="sb" type="checkbox" name="estudo" value="outros"> Outros <br>
                <button class="bt"type="submit">Enviar</button>
            </div>
        </form>

    </main>

</body>
</html>
